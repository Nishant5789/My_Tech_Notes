<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>a funtion is trigged when the use is pressing a key in tthe input field</p>
        <br>
        <input type="text" class=""  onkeypress="keypress()">
        <br>
        <p id="keys"></p>
        <br>
        <input type="text" class="" onkeydown="keydown()" onkeyup="keyup()">
        <br>
        <p id="key"></p>
    </div>
    <script>
        const keypress=()=>{
            document.getElementById('keys').innerHTML=`you press ${event.key} and it's code is ${event.code}`;
        }
        const keydown=()=>{
            document.getElementById('key').innerHTML=`key is down`;
        }
        const keyup=()=>{
            document.getElementById('key').innerHTML=`key is up`;
        }
    </script>
</body>
</html>
